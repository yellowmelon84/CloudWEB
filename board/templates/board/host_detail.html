{% include "./base.html" %}
<title>호스트 정보</title>

{% block contents %}
<div class="cd1">
    <h1>호스트 상세</h1>
    <div class="content">
        <form action="{% url 'board:host_edit' host.HostID %}" method="post">
            {% csrf_token %}

            <div style="text-align:right;padding: 5px;">
                <input type="submit" class="my_btn" value="변경">
            </div>

            <table class="board_for_read" border="1">
                <tbody>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">HostID</td>
                        <td style="padding:5px;">
                            <input type="text" name="HostID" id="HostID" value="{{ host.HostID }}" style="background-color:#EAEAEA" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">HostName</td>
                        <td style="padding:5px;">
                            <input type="text" name="HostName" id="HostName" value="{{ host.HostName }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">Cluster</td>
                        <td style="padding:5px;">
                            <select name="ClusterID">
                                <option value="{{ host.ClusterID }}">{{ host.ClusterName }}</option>
                                {% for cl in cluster_list %}
							        <option value="{{ cl.ClusterID }}">{{ cl.ClusterName }}</option>
                                {% endfor %}
						    </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">Gen</td>
                        <td style="padding:5px;">
                            <select name="Gen">
                                <option value="{{ host.GenID }}">{{ host.GenName }}</option>
                                {% for ge in gen_list %}
							        <option value="{{ ge.CodeDataID }}">{{ ge.CodeDataName }}</option>
                                {% endfor %}
						    </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">Model</td>
                        <td style="padding:5px;">
                            <input type="text" name="Model" id="Model" value="{{ host.Model }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">SerialNumber</td>
                        <td style="padding:5px;">
                            <input type="text" name="SerialNumber" id="SerialNumber" value="{{ host.SerialNumber }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">CPU_Model</td>
                        <td style="padding:5px;">
                            <input type="text" name="CPU_Model" id="CPU_Model" value="{{ host.CPU_Model }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">Core</td>
                        <td style="padding:5px;">
                            <input type="text" name="Core" id="Core" value="{{ host.Core }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">Memory</td>
                        <td style="padding:5px;">
                            <input type="text" name="Memory" id="Memory" value="{{ host.Memory }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">vSANDISK</td>
                        <td style="padding:5px;">
                            <input type="text" name="vSANDISK" id="vSANDISK" value="{{ host.vSANDISK }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">GPUMem</td>
                        <td style="padding:5px;">
                            <input type="text" name="GPUMem" id="GPUMem" value="{{ host.GPUMem }}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">EOS_Date</td>
                        <td style="padding:5px;">
                            <input type="date"
                                    id="EOS_Date"
                                    name = "EOS_Date"
                                    max="9999-12-31"
                                    min="2024-01-01"
                                    value="{{ host.EOS_Date|date:'Y-m-d' }}">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">생성일자</td>
                        <td style="padding:5px;">
                            <input type="text" name="Created_date" id="Created_date" value="{{ cluster.Created_date|date:'Y-m-d H:i:s' }}" style="background-color:#EAEAEA"  readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_title" style="text-align:center; width:20%;">변경일자</td>
                        <td style="padding:5px;">
                            <input type="text" name="Modified_date" id="Modified_date" value="{{ cluster.Modified_date|date:'Y-m-d H:i:s' }}" style="background-color:#EAEAEA" readonly/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

		<div style="text-align:left;padding:5px;">
            <button class="my_btn"><a href="{% url 'board:host_index' %}">돌아가기</a></button>
            <button class="btn-open-modal">삭제</button>
		</div>
    </div>

</div>
{% endblock %}
